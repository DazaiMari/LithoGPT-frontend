####################################
# HTTP -> HTTPS 重定向
####################################
server {
    listen 80;
    server_name lithogpt.com www.lithogpt.com;
    return 301 https://$host$request_uri;
}

####################################
# HTTPS 主站
####################################
server {
    listen 443 ssl http2;
    server_name lithogpt.com www.lithogpt.com;

    ################################
    # SSL
    ################################
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    ################################
    # 安全头
    ################################
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;

    ################################
    # 前端静态资源
    ################################
    root /usr/share/nginx/html;
    index index.html;

    ################################
    # ① MinIO 图片反向代理（最高优先级）
    ################################
    location ^~ /uploads/ {
        proxy_pass http://68.64.179.75:9000/uploads/;

        proxy_http_version 1.1;
        proxy_set_header Host 68.64.179.75:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        client_max_body_size 100M;

        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    ################################
    # ② 后端 API
    ################################
    location /api/ {
        proxy_pass http://host.docker.internal:8091/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    ################################
    # ③ 前端打包后的静态资源（assets/static）
    ################################
    location ~* ^/(assets|static)/.*\.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    ################################
    # ④ SPA 路由兜底（只给前端页面用）
    ################################
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control no-cache;
    }
}
